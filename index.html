<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-white">Assignment</span>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <p onclick="showAdd()" class="nav-link align-middle px-0 text-white links">
                                <i class="fa fa-plus"></i> <span class="ms-1 d-none d-sm-inline">Add</span>
                            </p>
                        </li>

                        <li>
                            <p onclick="view()" class="nav-link px-0 align-middle text-white links">
                                <i class="fa fa-eye"></i> <span class="ms-1 d-none d-sm-inline">View</span>
                            </p>
                        </li>

                    </ul>
                    <hr>

                </div>
            </div>

            <div class="col py-3 formContainer ">
                <form action="/" class="formData hidden">
                    <label for="fname"> Enter your First Name:
                        <input id="fname" name="fname" type="text" required>
                    </label>

                    <label for="lname"> Enter your Last Name:
                        <input id="lname" name="lname" type="text" required>
                    </label>


                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label><br>
                    </div>
                    <label for="dropdown"> Select Class:
                        <select name="select" id="dropdown">
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                        </select>
                    </label>
                    <label for=""> Required Insuarance:
                        <input id="reqCheck" name="insuarance" value="YES" type="checkbox">YES
                        <input id="reqCheck" name="insuarance" value="NO" type="checkbox">NO
                    </label>
                    <button id="addData" type="submit" class="btn btn-primary"> Submit
                    </button>
                </form>


                <div>

                    <table class="table hidden">
                        <thead>
                            <tr>
                                <th scope="col">Sr.</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Class</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Insuarance</th>
                            </tr>
                        </thead>
                        <tbody>



                        </tbody>
                    </table>
                </div>
            </div>


        </div>


    </div>


    <footer>
        <nav class="navbar bg-primary">
            <div class="container-fluid justify-content-center ">
                <span class="navbar-brand mb-0 p">
                    <p class="text-white">All rights reserved. Rameez Ansari</p>
                </span>
            </div>
        </nav>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
